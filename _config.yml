# - {title: "", image: "hackathon-image.jpg", details: "GDG Tbilisi ვებ ან მობილური აპლიკაციების დეველოპერებსა და დიზაინერებს 6-7-8 ნოემბერს დაუვიწყარ 3 დღიან შეჯიბრს ჰპირდება! <br><br> ჰაკათონი არის 3 დღიანი შეჯიბრი, ვებ ან მობილური აპლიკაციების დეველოპერებისთვის და დიზაინერებისთვის. ჰაკათონში მონაწილე აუცილებლად საქართველოს რომელიმე უნივერსიტეტის სტუდენტი უნდა იყოს. ჰაკათონის გახსნის წუთიდან მონაწილეები 48 საათის განმავლობაში საკუთარ პროექტებს შექმნიან. ჰაკათონის პროექტში გუნდმა Google-ის ერთ-ერთი სერვისი მაინც აუცილებლად უნდა გამოიყენოს. <br><br> GDG Tbilisi მთელი ჰაკათონის მსვლელობისას, თქვენთვის უზრუნველყოფს მყუდრო და ინოვაციურ გარემოს, კვებას, მაისურებსა და შესანიშნავ მოგონებებს. <br><br> ‣ ჰაკათონის მონაწილეთა რაოდენობა შეზღუდულია: <br> ∙ ჰაკათონში მონაწილეობას მიიღებს ჰაკათონის კომიტეტის მიერ შერჩეული გუნდები. <br> ∙ ერთ გუნდში მაქსიმუმ 4 მონაწილე; <br><br> ‣ რა უნდა წარმოადგინოთ ჰაკათონზე? <br> პირადობის მოწმობა, სტუდენტობის დამადასტურებელი საბუთი (სტუდენტის მოწმობა, ან რაიმე სხვა დოკუმენტი, რომელიც ადასტურებს რომ სტუდენტი ხართ), თქვენი ლეპტოპი და ყველა ის ნივთი, რომელიც ამ ხნის განმავლობაში, შეჯიბრზე ყოფნისას დაგჭირდებათ. <br><br> ‣ როგორ უნდა გავიგო ჰაკათონზე მონაწილოებას ვიღებ თუ არა? <br> შერჩეულ გუნდებს დავუკავშირდებით მითითებულ მობილურის ნომერზე. <br><br> ‣ პრიზები? <br> პრიზების შესახებ ჰაკათონის გახსნის დღეს შეიტყობთ. <br><br> ‣ სად ტარდება ჰაკათონი? <br> GAU( ქართულ-ამერიკული) უნივერსიტერი, ალექსიძის 8." }
 # - {title: "Android ", image: "hackathon-0.png", details: "The front doors will be locked because this is after hours, please park behind the building and come to the door nearest the parking lot.<br><br>Our last meeting showed that there was a lot of interest in Android Wear so we decided to put on an Android Wear Hackathon to see what you could come up with! We realize that this is pretty short notice so we hope you can help us spread the word! There will be pizza, prizes and a great group of geeks to spend the evening coding with! Even if you don't have an app idea come on in and lend a hand to someone else or maybe find inspiration once you're here!"}
 # - {title: "Google Glass", image: "hackathon-1.png", details: "We love wearable computing especially Google Glass for which we want to gather the break up community in order to boost innovation.<br><br>Coding an app on Google Glass needs its Rockstar Dev : the team needs a fast learner with solid skills on Android. He knows his way around Android SDK, already checked the Glass Developement Kit (GDK) quick start guide allowing him to jump start developing an app for Glass.The Designer has the hard task to build the visual identity from the ground up, he has strong UX knowledge and a deep understanding of the new rules set by the Glass. His design skills give him the credibility to decide the most effective UI and the most compelling Glass experience."}
 # - {title: "Polymer", image: "hackathon-2.png", details: "Polymer is a library that introduces web components. Web components are small elements on a page that can be extended and incorporated in web applications. The result is an increase in productivity.<br><br>We used Polymer mainly to explore the concept of web components. The transition of Google to material design was also a factor.While the library was never touched by the team, it still was painless to wireframe the application. Later on we incorporated some Polymer components in the design. We didn’t use the full potential of Polymer because of the limited time."}

