# Team Block
teamBlockTitle: "ჩვენ შესახებ"
aboutUs: "GDG თბილისი, 2012 წლის იანვარში დაარსდა. მისი ვირტუალური ჯგუფი 1000-ზე მეტ ქართველ  დეველოპერს აერთიანებს. ღონისძიებებზე დამსწრეთა საშუალო აქტივობა კი 50–70 ადამიანს შეადგენს. 1 წლის განმავლობაში ჩატარებული ღონისძიებებისა და აქტიურობის შედეგად თბილისის ჯგუფი, მსოფლიოს 300–ზე მეტ ჯგუფს შორის, ათეულში და ხუთეულშიც კი მოხვედრილა.<br><br> GDG თბილისის ფარგლებში ხდება ცოდნისა და გამოცდილების გაცვლა, Google-ის თანამშრომლებთან პირდაპირი კავშირების დამყარება, უახლესი ტენდენციებისა და ტექნოლოგიების განხილვა, ახალგაზრდა პროგრამისტების მიერ აპლიკიებზე მუშაობის წახალისება და სხვ. <br><br> GDG თბილისმა ერთხელ უკვე წარმატებით უმასპინძლა ქალთა დეველოპერულ ფესტივალ DevfestW-სა და რეგიონალური დონის Ecahack ჰაკერულ მარათონს. Google–ის დეველოპერების ჯგუფის ყოველწლიური დეველოპერული ფესტივალი Devfest საქართველოში მესამედ გაიმართება. წელს ამ ღონისძიების თანაორგანიზატორი და მასპინძელი საქართველოში ტექნოპარკი იქნება. <br><br> ტექნოპარკი არის სივრცე, სადაც თავმოყრილია ტექნოლოგიური, საგანმანათლებლო და პროფესიონალური რესურსები, რაც წარმოადგენს პლატფორმას ინოვაციებსა და ტექნოლოგიებზე დაფუძნებული იდეების განვითარებისთვის."
# aboutUs: "Google's services have become synonymous with simple things online. Number of technological innovations and IT industries in which Google is creating new products is enormous. It's hard to get to know all of them, but realistic. This is why people have started to gather in small local groups and share their experience. Later, the following groups have been called Google Developer Groups. GDGs can take many forms -- from just a few people getting together to watch some videos, to large gatherings with demos, tech talks, hackathons and conferences."

