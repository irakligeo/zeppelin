-
  id: 003
  title: "Serverless Containers with Knative and Cloud Run"
  description: "<p>When you build a serverless app, you either tie yourself to a cloud provider, or you end up building your own serverless stack. Knative provides a better choice. Open-source Knative extends Kubernetes to provide a set of middleware components for container-based serverless apps that can run anywhere. In this talk, we’ll explore Knative components (serving, eventing, build) and also take a look at its managed cousin Cloud Run on Google Cloud.</p>"
  subtype: keynote
  speakers: [1]
  place: "CONFERENCE Room"
  language: en

-
  id: 004
  title: "The rise of Webassembly"
  description: "<p>For many years there has been the only way to write client-side logic for the web; JavaScript. WebAssembly provides another way, as a low-level language similar to assembly, with a compact binary format. The power of WebAssembly lies in the ability for it to be a compilation target for a range of statically typed languages like C, C++, Rust, Go and even TypeScript.</p>
  <p>The rise of WebAssembly support in browsers has allowed companies such as AutoCad and Figma to rethink their web applications, games engines such as Unity to turbo power their libraries and even consumer sites like eBay to improve their user experience.</p>
  <p>The real question on everyone's minds is, will it cause a paradigm shift in how we build applications as web developers? This talk will attempt to answer this question by giving a grounding in what WebAssembly is, then dig into its use cases and what the future holds for it. Attendees can expect to understand where WebAssembly lies in the ecosystem and what it provides to those building apps today and how it might change the web going forward.</p>"
  subtype: keynote
  speakers: [7]
  place: "CONFERENCE Room"
  language: en

