  id: 006
  title: "Getting started with microcontrollers and Google Cloud IoT Core"
  description: "<p>In this talk, we will start from a famous and affordable microcontroller unit.
We will first discover how to write code for this MCU so we can get environment data. Then we will connect the microcontroller to the Cloud using Google Cloud IoT Core.
Our goal is to discover what these online Cloud IoT solutions offer, and why you may (or may not) need those.

We will focus on Google Cloud IoT core, core concepts remaining the same on other online platforms.</p>"
  subtype: keynote
  speakers: [6]
  place: "CONFERENCE Room"
  language: en

-
  id: 007
  title: "How to be a Clean Coder"
  description: "<p>Clean code is critical in the tech industry as it is perceived as what makes or breaks a project. Startups and companies have shut down because of the insurmountable technical debt that unclean code has brought them. In this short tech talk, I will discuss best practices and how every developer can become a cleaner coder.</p>"
  subtype: keynote
  speakers: [5]
  place: "CONFERENCE Room"
  language: en

