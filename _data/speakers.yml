  bio: '<p>აკაკი რაზმაძეს რამოდენიმეწლიანი მუშაობის გამოცდილება აქვს, როგორც გრაფიკულ, ასევე შრიფტის დიზაინში და სალექციო კურსების წარმართვის მიმართულებით.</p>
  <p>აკაკი რაზმაძემ დაამთავრა თბილისის სახელმწიფო სამხატვრო აკადემიის გრაფიკის განხრით.</p>
  <p>მან მაგისტრის ხარისხი გერმანიაში მიიღო, საკომუნიკაციო დიზაინის მიმართულებით, სადაც ასევე გაიარა პრაქტიკა შრიფტების მწარმოებელ კომპანიაში -“Monotype”. ამ პერიოდში შექმნილი ქართული შრიფტები, როგორებიცაა Neue Helvetica Georgian, FF Meta Georgian დღეს ამ კომპანიის საკუთრებაა. დაამთავრა თბილისის სახელმწიფო სამხატვრო აკადემია, გრაფიკის მიმართულებით.</p>'
