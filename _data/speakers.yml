  title: "Head of Digital Advertising Unit"
  bio: '<p>პავლე გაბრიჭიძე 2014 წლიდან დღემდე არის კომპანია ლივინგსტონის ციფრული რეკლამის იუნითის ჰედი.</p>
  <p>2015 წლიდან არის გუგლის სერტიფიცირებული ედვერთაიზერი.</p>
  <p>2013-2014 მართვის საინფორმაციო სისტემების კომპანია ოპტიმუსი - მარკეტინგის მენეჯერი.</p>
  <p>2011-2012 კომპანია მობიფეი - კორპორტიული კლიენტების გაყიდვების წარმომადგენელი.</p>
  <p>2009-2010 თავისუფალ უნივერსიტეტი - PR მენეჯერის ასისტენტი.</p>
  <p>(2009-2013წწ.) დაამთავრა თბილისის თავისუფალი უნივერსიტეტი (ESM ბიზნეს სკოლა), ბიზნესის ადმინისტრირების ფაკულტეტი.</p>'
